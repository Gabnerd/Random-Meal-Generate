<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.styles.css">
    <title>Random Meal Generate</title>
</head>

<body>
    <div id="recipe-controller">
        <h1>Felling Hungry?</h1>
        <h2>Get a random meal by clicking below</h2>
        <button onclick="generateRecipe()">Generate Recipe</button>

        <div id="recipe">
            <div id="first-row">
                <img id="thumbnail">
                <div>
                    <h1 id="title"></h1>
                    <p id="instructions"></p>
                </div>
            </div>
            <h2>Ingredients</h2>
            <ul id="ingredients">
            </ul>
            <iframe id="youtubeVideo" width="560" height="315" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
            <script src="js/index.scripts.js"></script>

        </div>
    </div>
</body>

</html>
